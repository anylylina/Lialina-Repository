<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="form-container">
      <form class="form">
        <div class="group">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="input" placeholder="Enter username" />
        </div>

        <div class="group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="input" placeholder="Enter password" />
          <p class="helper-text">
            Your password is between 4 and 12 characters
          </p>
        </div>

        <div class="group">
          <label for="input" class="form-label">Input Text Label</label>
          <input
            type="text"
            class="input error-input"
            placeholder="Enter text" />
          <p class="error-message">Error message informing me of a problem</p>
        </div>

        <div class="checkbox-group">
          <label> <input type="checkbox" /> Remember me </label>
          <label class="switch">
            <input type="checkbox" /> <span class="slider">Off</span>
          </label>
        </div>

        <fieldset class="radio-group">
          <!-- <legend class="form-label"></legend> -->
          <label>
            <input type="radio" name="radio" />
            <span class="radio-label">Radio selection 1</span>
          </label>
          <label>
            <input type="radio" name="radio" />
            <span class="radio-label">Radio selection 1</span>
          </label>
          <label>
            <input type="radio" name="radio" />
            <span class="radio-label">Radio selection 1</span>
          </label>
        </fieldset>

        <label for="dropdown" class="form-label">Dropdown Title</label>
        <select id="dropdown" class="form-select">
          <option>Dropdown option</option>
          <option>Dropdown option 1</option>
          <option>Dropdown option 2</option>
        </select>

        <div class="button-group">
          <button type="button" class="button button-secondary">Cancel</button>
          <button type="submit" class="button button-primery">Next</button>
        </div>
      </form>
    </div>
  </body>
</html>
