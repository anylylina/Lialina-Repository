<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="form-container">
      <form class="form">
        <div class="name-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-input" placeholder="Enter username" />
        </div>

        <div class="password-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-input"
            placeholder="Enter password" />
          <p class="helper-text">
            Your password is between 4 and 12 characters
          </p>
        </div>

        <div class="text-group">
          <label for="input-text" class="form=label">Input Text Label</label>
          <input
            type="text"
            class="form-input error-input"
            placeholder="Enter text" />
          <p class="error-message">Error message informing me of a problem</p>
        </div>

        <div class="checkbox-group">
          <label> <input type="checkbox" /> Remember me </label>
          <label> <input type="checkbox" /> Off </label>
        </div>

        <fieldset class="radio-group">
          <!-- <legend class="form-label"></legend> -->
          <label> <input type="radio" name="radio" /> Radio selection 1 </label>
          <label> <input type="radio" name="radio" /> Radio selection 2 </label>
          <label> <input type="radio" name="radio" /> Radio selection 3 </label>
        </fieldset>

        <label for="dropdown" class="form-label">Dropdown Title</label>
        <select id="dropdown" class="form-select">
          <option>Dropdown option</option>
          <option>Dropdown option 1</option>
          <option>Dropdown option 2</option>
        </select>

        <div class="button-group">
          <button type="button" class="cancel-button">Cancel</button>
          <button type="submit" class="next-button">Next</button>
        </div>
      </form>
    </div>
  </body>
</html>
