<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">ToDo List</h1>
      <form id="todo-form" class="d-flex mb-3">
        <input
          type="text"
          id="todo-input"
          class="form-control"
          placeholder="Введіть завдання"
          required />
        <button type="submit" class="btn btn-success ms-2">Додати</button>
      </form>
      <ul id="todo-list" class="list-group"></ul>
    </div>

    <div
      class="modal fade"
      id="todoModal"
      tabindex="-1"
      aria-labelledby="todoModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="todoModalLabel">Деталі завдання</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-text"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Закрити
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script-compiled.js"></script>
  </body>
</html>
